<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    

</head>
<body>
    <header class="text-center bg-dark text-white py-3">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <sidebar class="col-4 py-2">
                <div class="form-inline">
                    <label for="cityInput"><h3>Search for a city:</h3></label>
                    <input type="text" class="form-control" id="cityInput">
                    <button type="submit" class="btn btn-primary">?

                    </button>
                </div>
                <div>    
                    <ul style="list-style-type:none;">
                        <li>Sydney</li>
                        <li>Melbourne</li>
                        <li>Brisbane</li>
                        <li>Adelaide</li>
                        <li>Perth</li>
                        <li>Hobart</li>
                    </ul>

                </div>
                

            </sidebar>
            <div class="col-8">
                <div class="row border" id="city-temperature">
                    <h3>City Temperature:</h3>
                </div>
                <div class="row" id="5-day-forecast">
                    <h3>5-day Forecast:</h3>

                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
