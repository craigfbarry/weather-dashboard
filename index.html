<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand|Source+Sans+Pro&display=swap" rel="stylesheet">
    

</head>
<body>
    <header class="text-center bg-dark text-white py-3">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <sidebar class="col-4 py-2">
                <div class="form-inline">
                    <label for="cityInput"><h3>Search for a city:</h3></label>
                    <input type="text" class="form-control col-9" id="cityInput">
                    <button type="submit" class="btn btn-primary col-2 ml-2">?</button>
                </div>
                <div class="card mt-3">    
                    <ul style="list-style-type:none;" class="list-group list-group-flush">
                        <li class="list-group-item btn" id="Sydney">Sydney</li>
                        <li class="list-group-item btn" id="Melbourne">Melbourne</li>
                        <li class="list-group-item btn" id="Brisbane">Brisbane</li>
                        <li class="list-group-item btn" id="Adelaide">Adelaide</li>
                        <li class="list-group-item btn" id="Perth">Perth</li>
                        <li class="list-group-item btn" id="Hobart">Hobart</li>
                        <li class="list-group-item btn" id="Darwin">Darwin</li>
                    </ul>

                </div>
                

            </sidebar>
            <div class="col-8">
                <div class="row border p-4 h-50">
                    <div class="col">
                        <div id="city-temperature" class="row">
                            <h3>City Temperature:</h3>
                        </div>
                        <div id="currentTemp" class="row mt-4 py-1"></div>
                        <div id="humidity" class="row py-1"></div>
                        <div id="windSpeed" class="row py-1"></div>
                        <div id="UV-index" class="row py-1"></div>

                    </div>


                </div>
                <div class="row p-4 h-50" id="5-day-forecast">
                    <h3>5-day Forecast:</h3>

                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
